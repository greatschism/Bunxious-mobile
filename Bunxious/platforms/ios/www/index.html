<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />

        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="css/bunxiousmenu.css" />
        <link rel="stylesheet" type="text/css" href="css/icons.css" />
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/toggle.js"></script>
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/jQuery.fastClick.js"></script>
        <script type="text/javascript" src="js/simplefunctions.js"></script>
             <title>Hello World</title>
        
    </head>
    <body>
	

        <div id="mainview" class="panel" style="position: fixed; width:100%; height:100%; left: 0px; transition: all 0.5s ease-in-out;">
            <div style="height:64px;width: 100%;text-align: center;background-color: #55888f;padding: 20px 0px 0px 0px;">
                <div  class="toggleWrap">
                    <img src="img/menu-button.png" id="toggle" class="toggle" style="position: fixed; left: 10px; top: 35px; transition: all 0.5s ease-in-out;" />
                </div>
                <img id="mainlogo" src="img/logo.png" height="42">
            </div>
            
          <iframe src="http://www.bunxious.com" frameborder="0" seamless="seamless" style="width:100%; height:100%"></iframe>
         
    	</div> 
    	<div id="sidebar" style="position: fixed; background-color:rgba(98, 148, 155, 1.0) ; height: 100%; width: 200px; left: -200px; transition: all 0.5s ease-in-out;">
       
            <nav class="vertical">
                <div>
                    <br>
                    <br>
                    <img  id="menulogo" src="img/logo.png" height="42px&quot;">
                    <br>
                    <br>
                    <div class="nav-item"  data-dest="http://bunxious.com/category/20/Bags">Bag</div>
                    <div class="nav-item"  data-dest="http://bunxious.com/category/19/Belts">Belts</div>
                    <div class="nav-item"  data-dest="http://bunxious.com/category/25/Bottoms">Bottoms</div>
                    <div class="nav-item"  data-dest="http://bunxious.com/category/11/Christening">Christening</div>
                    <div class="nav-item"  data-dest="http://bunxious.com/category/24/Dresses">Dresses</div>
                </div>
            </nav>
        </div>

    </body>
    <script type="text/javascript">
            $(function(){

                $('.toggleWrap').fastClick(function(e)
                    {
                        e.preventDefault();e.stopImmediatePropagation();
                        onclick_togglebutton();
                    });

                $('.nav-item').fastClick(function(e)
                    {
                        e.preventDefault();e.stopImmediatePropagation();
                        onclick_togglebutton();
                        $('#mainview iframe').attr('src', this.getAttribute("data-dest"));
                    });


			
                if (/iPhone|iPod|iPad/.test(navigator.userAgent))
                    $('#mainview iframe').wrap(function(){
                        var $this = $(this);
                        return $('<div />').css({
                            width: '100%',//$this.attr('width'),
                            height: '100%',//$this.attr('3569px'),
                            overflow: 'scroll',
                            '-webkit-overflow-scrolling': 'touch'
                        });
                    });
            })
    </script>

</html>
